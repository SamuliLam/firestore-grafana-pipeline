services:
  # Python-script
  normalizer:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: firestore-normalizer
    restart: on-failure
    volumes:
      - ./src:/app
    depends_on:
      - timescaledb
    environment:
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=sensor_data

  # TimescaleDB database for normalized schema
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=sensor_data
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data


  firestore_sync:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      - timescaledb
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/normalizer-sa.json
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=sensor_data
    volumes:
      - ./docker/secrets/normalizer-sa.json:/secrets/normalizer-sa.json:ro


      # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - timescaledb



# Persistent volume for db
volumes:
  timescale_data: