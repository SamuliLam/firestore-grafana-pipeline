services:

  # TimescaleDB database for normalized schema
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API
  normalizer-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: normalizer-api
    command: uvicorn src.normalizer_api:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/src
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/normalizer-sa.json
    volumes:
      - .:/src
      - ./docker/secrets/normalizer-sa.json:/secrets/normalizer-sa.json:ro

  # Grafana
  grafana:
    image: grafana/grafana:latest
    restart: always
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana/
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/MainDashboard.json
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_LOG_LEVEL=debug
      - GF_AUTH_JWT_ENABLED=true
      - GF_AUTH_JWT_URL_LOGIN=true
      - GF_AUTH_JWT_JWK_SET_URL=https://${VITE_AUTH0_DOMAIN}/.well-known/jwks.json
      - GF_AUTH_JWT_CACHE_TTL=60m
      - GF_AUTH_JWT_USERNAME_CLAIM=sub
      - GF_AUTH_JWT_EMAIL_CLAIM=sub
      - GF_AUTH_JWT_AUTO_SIGN_UP=true
      - GF_AUTH_JWT_SKIP_ROLE_SYNC=true
      - GF_AUTH_JWT_HEADER_NAME=X-JWT-Assertion
      #- GF_AUTH_BASIC_ENABLED=false
      #- GF_AUTH_DISABLE_LOGIN_FORM=true

      - TIMESCALE_READONLY_USER=${TIMESCALE_READONLY_USER}
      - TIMESCALE_READONLY_PASSWORD=${TIMESCALE_READONLY_PASSWORD}
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

# Persistent volume for db
volumes:
  timescale_data:
  grafana_data:
